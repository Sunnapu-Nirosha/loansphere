<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Application</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f8fa;
        color: #2d3748;
        padding: 20px;
        line-height: 1.6;
      }

      /* Form Container */
      .loan-form {
        max-width: 800px;
        margin: 0 auto 40px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c5282;
        margin: 20px 0 30px;
        font-size: 2.2rem;
        font-weight: 600;
      }

      h2 {
        color: #3182ce;
        margin: 25px 0 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #ebf4ff;
        font-size: 1.4rem;
      }

      /* Form Controls */
      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9fafc;
      }

      input:focus,
      textarea:focus {
        border-color: #3182ce;
        outline: none;
        box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        background-color: #fff;
      }

      input::placeholder,
      textarea::placeholder {
        color: #a0aec0;
      }

      /* File Upload Styling */
      label {
        display: block;
        margin-bottom: 16px;
        font-weight: 500;
        color: #4a5568;
      }

      input[type="file"] {
        margin-top: 8px;
        padding: 8px 0;
        width: 100%;
        color: #4a5568;
      }

      /* Submit Button */
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #2c5282, #3182ce);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background: linear-gradient(to right, #1a365d, #2c5282);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(44, 82, 130, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      /* Responsive Design */
      @media (max-width: 850px) {
        .loan-form {
          max-width: 90%;
        }
      }

      @media (max-width: 768px) {
        .loan-form {
          padding: 25px;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.3rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        textarea {
          padding: 12px;
        }

        button[type="submit"] {
          padding: 14px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 1.6rem;
          margin: 15px 0 20px;
        }

        .loan-form {
          padding: 20px 15px;
          margin-bottom: 20px;
        }

        h2 {
          font-size: 1.2rem;
          margin: 20px 0 12px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        textarea {
          padding: 10px;
          margin-bottom: 12px;
          font-size: 0.95rem;
        }

        button[type="submit"] {
          padding: 12px;
          font-size: 1rem;
        }

        label {
          font-size: 0.9rem;
          margin-bottom: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mortgage Loan Application Form</h1>
    <form class="loan-form" onsubmit="submitApplication(event)">
      <h2>Applicant Details</h2>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="date" name="dob" placeholder="Date of Birth" required />
      <input type="text" name="pan" placeholder="PAN Number" required />
      <input type="text" name="aadhaar" placeholder="Aadhaar Number" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input
        type="text"
        name="address"
        placeholder="Residential Address"
        required
      />

      <h2>Employment & Income</h2>
      <input
        type="text"
        name="employmentType"
        placeholder="Employment Type (Salaried/Self-employed)"
        required
      />
      <input
        type="text"
        name="employer"
        placeholder="Employer / Business Name"
        required
      />
      <input
        type="number"
        name="monthlyIncome"
        placeholder="Monthly Income (INR)"
        required
      />

      <h2>Property Details</h2>
      <input
        type="text"
        name="propertyAddress"
        placeholder="Property Address"
        required
      />
      <input
        type="number"
        name="propertyValue"
        placeholder="Estimated Property Value (INR)"
        required
      />
      <input
        type="text"
        name="ownershipType"
        placeholder="Ownership Type (Self/Joint)"
        required
      />

      <h2>Loan Information</h2>
      <input
        type="number"
        name="loanAmount"
        placeholder="Loan Amount Required"
        required
      />
      <input
        type="number"
        name="loanTenure"
        placeholder="Loan Tenure (in months)"
        required
      />
      <textarea
        name="loanPurpose"
        placeholder="Purpose of the Loan"
        rows="3"
        required
      ></textarea>

      <h2>Document Upload</h2>
      <label
        >PAN Card:
        <input type="file" name="panUpload" accept=".pdf,.jpg,.png" required
      /></label>
      <label
        >Aadhaar Card:
        <input
          type="file"
          name="aadhaarUpload"
          accept=".pdf,.jpg,.png"
          required
      /></label>
      <label
        >Income Proof:
        <input type="file" name="incomeProof" accept=".pdf,.jpg,.png" required
      /></label>
      <label
        >Property Documents:
        <input type="file" name="propertyDocs" accept=".pdf,.jpg,.png" required
      /></label>

      <button type="submit">Submit Application</button>
    </form>

    <script>
      function submitApplication(event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Application submitted successfully!");
      }
    </script>
  </body>
</html>
