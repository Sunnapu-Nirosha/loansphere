<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users | Loan Applications</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f7fa;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      .applications-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .applications-table th,
      .applications-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      .applications-table th {
        background-color: #3498db;
        color: white;
      }

      .applications-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .applications-table tr:hover {
        background-color: #f1f1f1;
      }

      .empty-message {
        text-align: center;
        color: #888;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Manage Users - Loan Applications</h1>
    <table class="applications-table" aria-label="Loan Applications Table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type of Loan</th>
          <th scope="col">Loan Amount</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody">
        <!-- Loan applications will be dynamically inserted here -->
      </tbody>
    </table>

    <script>
      function loadApplications() {
        // Retrieve applications from localStorage
        const applications =
          JSON.parse(localStorage.getItem("loanApplications")) || [];

        // Get the table body element
        const tableBody = document.getElementById("applicationsTableBody");

        // Clear existing rows
        tableBody.innerHTML = "";

        // Validate data structure
        if (
          !Array.isArray(applications) ||
          !applications.every(
            (app) => app.name && app.type && app.amount && app.date
          )
        ) {
          console.error("Invalid data structure in localStorage.");
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" style="text-align: center; color: #888;">
                Invalid data found. Please check the data source.
              </td>
            </tr>
          `;
          return;
        }

        // Handle empty state
        if (applications.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" style="text-align: center; color: #888;">
                No loan applications found.
              </td>
            </tr>
          `;
          return;
        }

        // Populate table with applications
        applications.forEach((application) => {
          const row = document.createElement("tr");

          const formattedDate = new Date(application.date).toLocaleDateString(
            "en-IN",
            {
              day: "2-digit",
              month: "short",
              year: "numeric",
            }
          );

          row.innerHTML = `
            <td>${application.name}</td>
            <td>${application.type}</td>
            <td>â‚¹${application.amount}</td>
            <td>${formattedDate}</td>
          `;

          tableBody.appendChild(row);
        });
      }

      // Load applications on page load
      window.onload = loadApplications;
    </script>
  </body>
</html>
