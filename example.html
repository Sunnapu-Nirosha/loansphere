<html>
  <head>
    <style>
      .calculator-section {
        background-color: black;
        padding: 60px 0;
      }

      .calculator-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .calculator-form {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2c3e50;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
      }

      .result-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }
      .section-title {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        position: relative;
        padding-bottom: 15px;
      }

      .result-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      .result-row:last-child {
        border-bottom: none;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <section id="calculator" class="calculator-section">
      <div class="container">
        <h2 class="section-title">Loan EMI Calculator</h2>
        <p style="text-align: center; margin-bottom: 30px" ; color:white;>
          Plan your loan repayments with our easy-to-use EMI calculator
        </p>

        <div class="calculator-container">
          <form id="loan-calculator" class="calculator-form">
            <div class="form-group">
              <label for="loan-type">Loan Type</label>
              <select id="loan-type" name="loan-type">
                <option value="home">Home Loan</option>
                <option value="business">Business Loan</option>
                <option value="gold">Gold Loan</option>
                <option value="personal">Personal Loan</option>
                <option value="mortgage">Mortgage Loan</option>
                <option value="car">Car Loan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="loan-amount">Loan Amount (₹)</label>
              <input
                type="number"
                id="loan-amount"
                name="loan-amount"
                placeholder="Ex: 1000000"
                min="10000"
                required
              />
            </div>

            <div class="form-group">
              <label for="interest-rate">Interest Rate (% p.a.)</label>
              <input
                type="number"
                id="interest-rate"
                name="interest-rate"
                placeholder="Ex: 8.5"
                step="0.01"
                min="5"
                max="20"
                required
              />
            </div>

            <div class="form-group">
              <label for="loan-tenure">Loan Tenure (Years)</label>
              <input
                type="number"
                id="loan-tenure"
                name="loan-tenure"
                placeholder="Ex: 20"
                min="1"
                max="30"
                required
              />
            </div>
          </form>

          <button type="button" id="calculate-btn" class="btn">
            Calculate EMI
          </button>

          <div id="result-container" class="result-container">
            <div class="result-row">
              <strong>Loan EMI:</strong>
              <span id="loan-emi">₹0</span>
            </div>
            <div class="result-row">
              <strong>Total Interest Payable:</strong>
              <span id="total-interest">₹0</span>
            </div>
            <div class="result-row">
              <strong>Total Payment (Principal + Interest):</strong>
              <span id="total-payment">₹0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
