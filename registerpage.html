<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
      }

      .outer-container {
        width: 360px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        width: 100%;
        margin-bottom: 15px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: black;
      }

      .input-box input::placeholder {
        color: white;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: 600;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        text-align: center;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .login-type {
        margin: 20px 0;
        text-align: center;
      }

      .login-type label {
        margin-right: 10px;
        font-size: 16px;
      }

      .login-type input {
        margin-right: 5px;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <h1>Register</h1>

      <!-- Login Type Selection -->
      <div class="login-type">
        <label>
          <input
            type="radio"
            name="login-type"
            value="user"
            checked
            onclick="showUserForm()"
          />
          User
        </label>
        <label>
          <input
            type="radio"
            name="login-type"
            value="admin"
            onclick="showAdminForm()"
          />
          Admin
        </label>
      </div>

      <!-- User Registration Form -->
      <form id="user-form" onsubmit="registerUser(event)">
        <div class="input-box">
          <input
            type="text"
            id="user-name"
            placeholder="Full Name"
            aria-label="Full Name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            id="user-email"
            placeholder="Email"
            aria-label="Email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="user-password"
            placeholder="Password"
            aria-label="Password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="user-phone"
            placeholder="Phone Number"
            aria-label="Phone Number"
            required
          />
        </div>
        <div id="user-error" class="error-message"></div>
        <button class="btn" type="submit">Register as User</button>
      </form>

      <!-- Admin Registration Form -->
      <form
        id="admin-form"
        style="display: none"
        onsubmit="registerAdmin(event)"
      >
        <div class="input-box">
          <input
            type="text"
            id="admin-name"
            placeholder="Full Name"
            aria-label="Full Name"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            id="admin-email"
            placeholder="Email"
            aria-label="Email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="admin-password"
            placeholder="Password"
            aria-label="Password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="admin-id"
            placeholder="Admin ID"
            aria-label="Admin ID"
            required
          />
        </div>
        <div id="admin-error" class="error-message"></div>
        <button class="btn" type="submit">Register as Admin</button>
      </form>
    </div>

    <script>
      function showUserForm() {
        document.getElementById("user-form").style.display = "block";
        document.getElementById("admin-form").style.display = "none";
      }

      function showAdminForm() {
        document.getElementById("user-form").style.display = "none";
        document.getElementById("admin-form").style.display = "block";
      }

      function registerUser(event) {
        event.preventDefault();
        const userData = {
          name: document.getElementById("user-name").value,
          email: document.getElementById("user-email").value,
          password: document.getElementById("user-password").value,
          phone: document.getElementById("user-phone").value,
        };

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{10}$/;

        if (!emailRegex.test(userData.email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (!phoneRegex.test(userData.phone)) {
          alert("Please enter a valid 10-digit phone number.");
          return;
        }

        if (userData.password.length < 8) {
          alert("Password must be at least 8 characters long.");
          return;
        }

        const existingUsers = JSON.parse(localStorage.getItem("users")) || [];
        const isDuplicate = existingUsers.some(
          (user) => user.email === userData.email
        );

        if (isDuplicate) {
          alert("This email is already registered.");
          return;
        }

        existingUsers.push(userData);
        localStorage.setItem("users", JSON.stringify(existingUsers));
        alert("Successfully registered as User!");
        window.location.href = "./loginpage.html?type=user";
      }

      function registerAdmin(event) {
        event.preventDefault();
        const adminData = {
          name: document.getElementById("admin-name").value,
          email: document.getElementById("admin-email").value,
          password: document.getElementById("admin-password").value,
          adminId: document.getElementById("admin-id").value,
        };

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(adminData.email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (adminData.password.length < 8) {
          alert("Password must be at least 8 characters long.");
          return;
        }

        const existingAdmins = JSON.parse(localStorage.getItem("admins")) || [];
        const isDuplicate = existingAdmins.some(
          (admin) => admin.email === adminData.email
        );

        if (isDuplicate) {
          alert("This email is already registered.");
          return;
        }

        existingAdmins.push(adminData);
        localStorage.setItem("admins", JSON.stringify(existingAdmins));
        alert("Successfully registered as Admin!");
        window.location.href = "./loginpage.html?type=admin";
      }
    </script>
  </body>
</html>
