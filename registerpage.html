<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      }

      .outer-container {
        width: 360px;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid black;
        box-shadow: 0 0 15px black;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 28px;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 15px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid black;
        outline: none;
        border-radius: 45px;
        font-size: 16px;
        color: black;
        padding: 20px 45px 20px 20px;
      }

      .input-box input::placeholder {
        color: white;
      }

      .btn {
        width: 100%;
        height: 45px;
        font-size: 16px;
        font-weight: 600;
        background-color: #0f2027;
        border: none;
        outline: none;
        border-radius: 45px;
        cursor: pointer;
        margin-bottom: 20px;
        color: white;
        text-align: center;
      }

      .btn a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      .login-type {
        margin: 20px 0;
        text-align: center;
      }

      .login-type label {
        margin-right: 10px;
        font-size: 16px;
        color: white;
      }

      .login-type input {
        margin-right: 5px;
      }

      #neru {
        text-align: center;
        margin-top: 10px;
      }

      #neru a {
        text-decoration: none;
        color: crimson;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <h1>Register</h1>

      <!-- Login Type Selection -->
      <div class="login-type">
        <label>
          <input
            type="radio"
            name="login-type"
            value="user"
            checked
            onclick="showUserForm()"
          />
          User
        </label>
        <label>
          <input
            type="radio"
            name="login-type"
            value="admin"
            onclick="showAdminForm()"
          />
          Admin
        </label>
      </div>

      <!-- User Registration Form -->
      <form id="user-form" onsubmit="registerUser(event)">
        <div class="input-box">
          <input type="text" id="user-name" placeholder="Full Name" required />
        </div>
        <div class="input-box">
          <input type="email" id="user-email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="user-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="user-phone"
            placeholder="Phone Number"
            required
          />
        </div>
        <button class="btn" type="submit">Register as User</button>
      </form>

      <!-- Admin Registration Form -->
      <form
        id="admin-form"
        style="display: none"
        onsubmit="registerAdmin(event)"
      >
        <div class="input-box">
          <input type="text" id="admin-name" placeholder="Full Name" required />
        </div>
        <div class="input-box">
          <input type="email" id="admin-email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="admin-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-box">
          <input type="text" id="admin-id" placeholder="Admin ID" required />
        </div>
        <button class="btn" type="submit">Register as Admin</button>
      </form>

      <p id="neru">
        Already have an account?
        <a href="loginpage.html">Login</a>
      </p>
    </div>

    <script>
      function showUserForm() {
        document.getElementById("user-form").style.display = "block";
        document.getElementById("admin-form").style.display = "none";
      }

      function showAdminForm() {
        document.getElementById("user-form").style.display = "none";
        document.getElementById("admin-form").style.display = "block";
      }

      function registerUser(event) {
        event.preventDefault();
        alert("Successfully registered as User!");
        window.location.href = "loginpage.html?type=user"; // Redirect to login page with user type
      }

      function registerAdmin(event) {
        event.preventDefault();
        alert("Successfully registered as Admin!");
        window.location.href = "loginpage.html?type=admin"; // Redirect to login page with admin type
      }
    </script>
  </body>
</html>
