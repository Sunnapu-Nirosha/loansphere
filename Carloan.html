<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Loan Application</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f0f2f5;
        color: #333;
        padding: 20px;
        line-height: 1.6;
      }

      /* Form Container */
      .loan-form {
        max-width: 800px;
        margin: 0 auto 40px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        text-align: center;
        color: #1e4b7a;
        margin: 20px 0 30px;
        font-size: 2.2rem;
        font-weight: 600;
      }

      h2 {
        color: #1e4b7a;
        margin: 25px 0 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #e3eaf2;
        font-size: 1.4rem;
      }

      /* Form Controls */
      input[type="text"],
      input[type="date"],
      input[type="tel"],
      input[type="email"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border: 1px solid #d0d9e6;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: #fcfcfc;
      }

      input:focus,
      textarea:focus {
        border-color: #2b6cb0;
        outline: none;
        box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.15);
        background-color: #fff;
      }

      input::placeholder,
      textarea::placeholder {
        color: #90a3bc;
      }

      /* File Upload Styling */
      label {
        display: block;
        margin-bottom: 16px;
        font-weight: 500;
        color: #4a5568;
      }

      input[type="file"] {
        margin-top: 8px;
        padding: 8px 0;
        width: 100%;
        color: #4a5568;
      }

      /* Submit Button */
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 16px;
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #1a56a0;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(43, 108, 176, 0.2);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>Car Loan Application Form</h1>
    <form class="loan-form" onsubmit="submitApplication(event)">
      <h2>Personal Information</h2>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="date" name="dob" placeholder="Date of Birth" required />
      <input type="text" name="pan" placeholder="PAN Number" required />
      <input type="text" name="aadhaar" placeholder="Aadhaar Number" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input
        type="text"
        name="address"
        placeholder="Residential Address"
        required
      />

      <h2>Employment & Income</h2>
      <input
        type="text"
        name="employmentType"
        placeholder="Employment Type (Salaried/Self-employed)"
        required
      />
      <input
        type="text"
        name="employer"
        placeholder="Employer / Business Name"
        required
      />
      <input
        type="number"
        name="monthlyIncome"
        placeholder="Monthly Income (INR)"
        required
      />

      <h2>Car Details</h2>
      <input
        type="text"
        name="carMake"
        placeholder="Car Make (e.g., Maruti, Hyundai)"
        required
      />
      <input type="text" name="carModel" placeholder="Car Model" required />
      <input
        type="number"
        name="carPrice"
        placeholder="Car Price (INR)"
        required
      />
      <input type="text" name="dealerName" placeholder="Dealer Name" required />

      <h2>Loan Details</h2>
      <input
        type="number"
        name="loanAmount"
        placeholder="Loan Amount Required"
        required
      />
      <input
        type="number"
        name="loanTenure"
        placeholder="Loan Tenure (in months)"
        required
      />
      <textarea
        name="loanPurpose"
        placeholder="Purpose of the Loan"
        rows="3"
        required
      ></textarea>

      <h2>Documents Upload</h2>
      <label
        >PAN Card:
        <input type="file" name="panUpload" accept=".pdf,.jpg,.png" required
      /></label>
      <label
        >Aadhaar Card:
        <input
          type="file"
          name="aadhaarUpload"
          accept=".pdf,.jpg,.png"
          required
      /></label>
      <label
        >Income Proof:
        <input type="file" name="incomeProof" accept=".pdf,.jpg,.png" required
      /></label>
      <label
        >Proforma Invoice of Car:
        <input
          type="file"
          name="invoiceUpload"
          accept=".pdf,.jpg,.png"
          required
      /></label>

      <button type="submit">Submit Application</button>
    </form>

    <script>
      function submitApplication(event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Application submitted successfully!");
      }
    </script>
  </body>
</html>
