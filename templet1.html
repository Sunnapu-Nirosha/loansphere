<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PraRoz - Web Design & Development</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        color: black;
        background: #dfd0b8;
      }
      header {
        background-color: #0f2027;
        color: white;
        padding: 15px 0;
        margin-bottom: 10px;
      }

      .container {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        margin: auto;
      }

      /* Logo and Heading */
      .logo-heading {
        display: flex;
        align-items: center;
      }

      .logo-heading img {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        margin-right: 10px;
        margin-left: -50px;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #504b38;
      }

      .logo {
        font-size: 24px;
        color: orange;
        font-weight: bold;
      }

      .menu {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .menu li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      .menu li a:hover {
        color: orange;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 40px;
        background: url("background.jpg") no-repeat center center/cover;
        color: white;
      }

      .hero-content h1 {
        font-size: 70px;
      }

      .hero-content .highlight {
        color: orange;
      }

      .hero-content pre {
        font-size: 25px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .join-btn {
        background: orange;
        border: none;
        padding: 10px 20px;
        color: #fff;
        cursor: pointer;
        font-size: larger;
        border-radius: 5px;
      }
      .join-btn:hover {
        background-color: paleturquoise;
        color: #000;
      }
      .join-btn a {
        text-decoration: none;
        color: #000;
      }

      /* Login Section */
      .login {
        display: flex;
        justify-content: center;
        padding: 30px;
      }

      .login-box {
        width: 500px;
        background: #333;
        padding: 20px;
        border-radius: 15px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: white;
      }

      .login-box input {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 3px;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background: orange;
        border: none;
        color: #fff;
        cursor: pointer;
      }

      .login-box p {
        text-align: center;
        color: white;
      }

      .social-links {
        text-align: center;
      }

      .social-links a {
        text-decoration: none;
        color: orange;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo-heading">
          <img src="logoo.jpg" alt="Logo" />
          <h1 style="font-weight: bold; color: #dfd0b8; font-style: oblique">
            LOAN SPHERE
          </h1>
        </div>

        <nav>
          <ul class="menu">
            <li>
              <h1>
                <a href="loginpage.html">USER</a>
              </h1>
            </li>
            <li>
              <h1>
                <a href="loginpage.html">ADMIN</a>
              </h1>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>
            GET YOUR
            <span class="highlight">LOAN</span> NOW
          </h1>
          <pre>
A digital platform that automates and streamlines the entire loan lifecycle, 
from origination and disbursement to servicing and closure, helping financial 
     institutions efficiently manage their loan portfolios.
          </pre>
          <button class="join-btn">
            <a href="registerpage.html">Join Us</a>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
